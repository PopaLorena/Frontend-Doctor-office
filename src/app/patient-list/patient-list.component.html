<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!--First name column -->
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
        </ng-container>

        <!--Last name column -->
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
        </ng-container>

        <!--Birth date column -->
        <ng-container matColumnDef="birthDate">
            <th mat-header-cell *matHeaderCellDef>Birth date</th>
            <td mat-cell *matCellDef="let element">{{element.birthDate}}</td>
        </ng-container>

        <!--CNP column -->
        <ng-container matColumnDef="cnp">
            <th mat-header-cell *matHeaderCellDef>CNP</th>
            <td mat-cell *matCellDef="let element">{{element.cnp}}</td>
        </ng-container>

        <!--city column -->
        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef>City</th>
            <td mat-cell *matCellDef="let element">{{element.city}}</td>
        </ng-container>

        <!--country column -->
        <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef>Country</th>
            <td mat-cell *matCellDef="let element">{{element.country}}</td>
        </ng-container>

        <!--Phone number column -->
        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef>Phone number</th>
            <td mat-cell *matCellDef="let element">{{element.phoneNumber}}</td>
        </ng-container>

        <!--Sex column -->
        <ng-container matColumnDef="sex">
            <th mat-header-cell *matHeaderCellDef>Sex</th>
            <td mat-cell *matCellDef="let element">{{element.sex}}</td>
        </ng-container>
        
        <!-- view app colomn -->
        <ng-container matColumnDef="viewApp">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-stroked-button color="primary" (click)="viewApp(element)">view App</button>
            </td>
        </ng-container>


        <!-- Edit colomn -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-stroked-button color="primary" (click)="editPatient(element)">EDIT</button>
            </td>
        </ng-container>

        <!-- delete colomn -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element; let i=index">
                <button mat-stroked-button color="primary" (click)="deletePatient(element.id, i)">DELETE</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
</div>
<button mat-fab color="primary" (click)="newPatientClick()">
    <mat-icon>add</mat-icon>
</button>
